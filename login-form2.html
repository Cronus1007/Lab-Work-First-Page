<!DOCTYPE html>
<html>

<head>
    <title>
        Summer School | Registeration Form
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/login form.css">
    <link rel="stylesheet" href="./css/checkbox.css">
    <meta name="Viper1007. AgilePlaya">
</head>

<body>
    <!--<h2>Summer School Registeration Form </h2><img src="bg.jpg">-->
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <h1>Register</h1>
            <div id="checkbox-radio">
                <input type="radio" class="radio" name="work" value="student" onclick="checkRadio()">
                <p class="student">Student</p><br>
                <input type="radio" class="radio" name="work" value="professional">
                <p class="professional">Professional</p>
            </div>
            <div class="studentinput">
                <input type="text" placeholder="Course To be Enrolled">
                <input type="text" placeholder="College">
            </div>
            <div class="professionalinput">
                <input type="text" placeholder="Professional">
                <input type="text" placeholder="Professional">
            </div>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <div>
                    <h1>Instructions </h1>
                    <ol>
                        <li>This website does not ask for your card password or banking login information.</li>
                        <li>In the email field, enter the email as is, do not capitalize.</li>
                        <li>Do not </li>
                    <!--    <li></li>   -->
                    </ol>
                    <button class="ghost" id="signUp" style="color: black;">Register</button>
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Register</h1><br>
                    <input type="text" placeholder="Name">
                    <select class="gender" name="gender">
                        <option selected disabled>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                    <input type="email" placeholder="Email">
                    <input placeholder="Phone Number" id="phone" onkeypress="return isNumberKey(event)">

                    <button class="ghost" id="signIn">Back</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Payment Information</h1>
                    <p>Check out the terms and conditions of the---</p>
                    <a href="./index.html"><button class="ghost">Go Back</button></a>
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>
    <script type="text/javascript" src="./js/login form.js"></script>
</body>

</html>
